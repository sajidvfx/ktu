<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictator Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #bbb;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            background: #333;
            color: white;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background: white;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dictator Agent</h1>
        <p>Team Sajid S, Arjun Karma, Akash Lal</p>
        <div class="button-container">
            <a href="https://handsfree-dictation-4d5z3fe.gamma.site/" class="button">Presentation Page</a>
            <a href="https://thirsty-mayer7-5lrp8.dev.tempolabs.ai/" class="button">Our Project</a>
        </div>
    </div>
</body>
</html>
