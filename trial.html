    <style>
        .floating-badge {
          position: fixed;
          bottom: 18px;
          right: 30px; /* moved left from 18px */
          width: 200px; /* slightly wider */
          height: 25px; /* slightly shorter */
          background-color: #1f1f1f;
          color: #ffffff;
          font-size: 12.8px;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          padding: 5px 12px;
          border-radius: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
          z-index: 9999;
        }
    
        .floating-badge a {
          color: white;
          text-decoration: none;
          display: flex;
          align-items: center;
          gap: 6px;
        }
    
        .floating-badge img {
          width: 16px;
          height: 16px;
          display: inline-block;
        }
    
        .floating-badge a:hover {
          opacity: 0.85;
        }
      </style>

        width: 100vw; /* Set width to 100% of the viewport width */
        border: none; /* Remove default border */
        background: lightyellow; /* Just for styling */
